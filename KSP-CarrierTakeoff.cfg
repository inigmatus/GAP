//KSP-CarrierTakeoff - Kerbal Space Program: Aircraft Carrier Landing and Takeoff

CONTRACT_TYPE
{


//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		
		contractType = KSP-CarrierLanding
		minCount = 1

	}
	
	
//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = GAPcraftKSPCarrierLanding
		
	}
	
//Location Pulled from Waypoint Generator Behaviour
	DATA
	{
		type = double
		
		carrierLat = @/WaypointGenerator.Waypoints().ElementAt(0).Latitude()
		carrierLon = @/WaypointGenerator.Waypoints().ElementAt(0).Longitude()

	}


//CONTRACT DESCRIPTION

	name = KSP-CarrierTakeoff
	title = Aircraft Carrier Landing and Takeoff
	group = Kerbal Space Program
	agent = Kerbal Space Program

	description = You've landed on an aircraft carrier, but can you land and then take off again? You will need to first land on the KSS Rix, and then reorient yourself if necessary, and take off again.

	synopsis = Perform the first aircraft carrier operational landing and takeoff.

	notes = Eugene Kerman still thinks reverse thrust is overall the best means for aircraft to engage in carrier operations - unless you're landing on it with a helicopter, in which case he says, "Where's the challenge in that?"

	completedMessage = Congratulations on performing the first ever aircraft carrier operational landing and takeoff!\n\nThe future looks bright and safe for exploration of the furthest reaches of Kerbin and beyond!

//Contract Limits
   	maxCompletions = 1
   	maxSimultaneous = 1
	weight = 5.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = 0.0
  	rewardFunds = 65000.0
  	rewardReputation = 50.0
 	rewardScience = 5.0

//Contract Penalties
  	failureFunds = 32500.0
	failureReputation = 5.0


//BEHAVIOURS TO DO WHEN CREATING CONTRACT

//Spawn Aircraft Carrier
	BEHAVIOUR
	{
		name = SpawnVessel
		type = SpawnVessel
		deferVesselCreation = false

		VESSEL
		{
			name = KSS Rix
			craftURL = ContractPacks/GAP/Assets/Sea/Inigma Class Carrier.craft
			vesselType = Ship
			owned = false
			targetBody = Kerbin
			
			lat = @/carrierLat
			lon = @/carrierLon
			alt = -1
			heading = 90
			
			CREW
			{
				name = Adm. Redbiertje Kerman
				addToRoster = false
				
			}
			
			CREW
			{
				name = Capt. Killian Kerman
				addToRoster = false
				
			}
			
			CREW
			{
				name = LtCdr. Andrew Kerman
				addToRoster = false
				
			}
			
			CREW
			{
				name = LtCdr. Meme Kerman
				addToRoster = false
				
			}
			
		}
		
	}
	
//Remove all SpawnVessels when done
	BEHAVIOUR
	{
		name = DestroyVessel
		type = DestroyVessel
		
		vessel = KSS Rix

		onState = CONTRACT_COMPLETED
		
	}


//Generate Waypoints for Carrier and Island Airfield
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		//Aircraft Carrier Waypoint
		PQS_CITY
		{
			name = KSS Rix Landing Area
			icon = marker
			
			targetBody = Kerbin
			pqsCity = KSC
			pqsOffset = 3636.74176576774, 948.452291817594, -54.6489646538366
			altitude = 6
		
		}
		
		//Island Airfield Waypoint
		PQS_CITY
		{
			name = KSC Island Airfield
			icon = marker
			
			targetBody = Kerbin
			pqsCity = IslandAirfield
			pqsOffset = -44.0509605753032, -247.057216484056, 18.0797328829649
			altitude = 24
			hidden = true
		
		}
		
	}
	
//Reward Experience
	BEHAVIOUR
	{
		name = AwardExperience
		type = AwardExperience
		
		parameter = CarrierLanding
		experience = 1
		
	}
	
	
//PARAMETERS FOR CONTRACT COMPLETION

//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified pilot
			
			trait = Pilot
			minCrew = 1
		
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings
			
			category = Aero
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		disableOnStateChange = false

	}

//Aircraft Carrier Landing
	PARAMETER
	{
		name = CarrierLanding
		type = VesselParameterGroup
		title = land on the KSS Rix
		
		vessel = @/craft
	
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0

			distance = 55
			hideOnCompletion = false
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			
		}
		
		PARAMETER
		{			            
			name = ReachState   
			type = ReachState

			situation = LANDED
			maxSpeed = 5.0
			minAltitude = 3
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	

	}
	
//Aircraft Carrier Takeoff
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = take off from the KSS Rix
		
		vessel = @/craft
	
		PARAMETER
		{			            
			name = ReachState   
			type = ReachState

			situation = FLYING
			minSpeed = 5.0
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			
		}
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0

			distance = 80
			hideOnCompletion = false
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	

	}
	
//Recovery Parameter - Landing
	PARAMETER
	{
		name = Any
		type = Any
		title = and then land and stop
		
		PARAMETER
		{
			name = Any
			type = Any
			title = at one of the following recovery areas
			
			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = back on the KSS Rix
				
				vessel = @/craft
			
				PARAMETER
				{
					name = VisitWaypoint
					type = VisitWaypoint
					index = 0

					distance = 55
					hideOnCompletion = false
					
					completeInSequence = true
					disableOnStateChange = false
					hideChildren = true
					
				}
				
				PARAMETER
				{			            
					name = ReachState   
					type = ReachState

					situation = LANDED
					maxSpeed = 5.0
					minAltitude = 3
					
					completeInSequence = true
					disableOnStateChange = false
					hideChildren = true
					
				}

				disableOnStateChange = false
				hideChildren = true	

			}
			
			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = the KSC Island Airfield
				
				vessel = @/craft
				
				REQUIREMENT
				{
					name = CompleteContract
					type = CompleteContract

					contractType = KSP-IslandPrep
					minCount = 1
					
				}

				PARAMETER
				{			            
					name = ReachState   
					type = ReachState

					situation = LANDED
					maxSpeed = 0.0
					
					completeInSequence = true
					disableOnStateChange = false
					hideChildren = true
					
				}
				
				PARAMETER
				{
					name = VisitWaypoint
					type = VisitWaypoint
					index = 1

					distance = 690
					
					completeInSequence = true
					disableOnStateChange = false
					hideChildren = true
					
				}

				disableOnStateChange = false
				hideChildren = true	

			}
			
			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = the KSC Runway
				
				vessel = @/craft

				PARAMETER
				{
					name = ReachState
					type = ReachState
					
					targetBody = Kerbin
					biome = Runway
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}
				
				disableOnStateChange = false
				hideChildren = true

			}
			
			PARAMETER
			{
				name = VesselParameterGroup
				type = VesselParameterGroup
				title = or the Spaceplane Hangar Air Terminal
				
				vessel = @/craft

				PARAMETER
				{
					name = ReachState
					type = ReachState
					
					targetBody = Kerbin
					biome = SPH
					situation = LANDED
					maxSpeed = 0.0

					disableOnStateChange = false
					hideChildren = true

				}
				
				disableOnStateChange = false
				hideChildren = true

			}
			
			completeInSequence = true
			disableOnStateChange = false
		
		}
		
		completeInSequence = true
		disableOnStateChange = false

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely
		
		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft
			
			vessel = @/craft

		}
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone
			
			countMax = 1

		}

		completeInSequence = true
		disableOnStateChange = true

	}
	
}