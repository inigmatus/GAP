//Airline-Flight-324 - KSC Airlines: Flight 324 - Crew: 3 Passengers: 12-84

CONTRACT_TYPE:NEEDS[SquadExpansion/MakingHistory]
{

	sortKey = 41

REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		
		contractType = Airline-Flight-322
		minCount = 1

	}
	

	//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = GAPcraftAirlineFlight324
		
	}

//Passenger Data
	DATA
	{
		type = int
		
		numPassengers = Random(12, 84)
	
	}
	
	DATA
	{
		type = List<Kerbal>
		
		kerbals = NewKerbals(84).Random(@numPassengers)
		
		hidden = true
		
	}
	
//Snacks
	DATA
	{
		type = double
		
		numSnacks = Round(@numPassengers * 1.05)
		numAirSickness = Round(Random( 0 , @numPassengers / 6))
		
	}
	

//CONTRACT DESCRIPTION

	name = Airline-Flight-324
	title = Flight 324 - Crew: 3 Passengers: @/numPassengers
	genericTitle = Flight 324 - Crew: 3 Passengers: 12-84
	group = KSC Airlines
	agent = KSC Airlines

	description = This is a round trip flight to deliver passengers from the Dessert Airfield to KSC and back.&br;&br;Fly out @/numPassengers passengers to KSC, wait 30 seconds to disembark and embark passengers, take off and return back to the Dessert Airfield.
	
	genericDescription = This is a round trip flight to deliver passengers from the Dessert Airfield to KSC and back.&br;&br;Fly out passengers to KSC, wait 30 seconds to disembark and embark passengers, take off and return back to the Dessert Airfield.

	synopsis = This is a regular service round trip flight with no manual passenger exchange required. KSC Airlines regular flight service contracts are paid on a per-passenger basis.

	notes = You may only use an airplane.

	completedMessage = Flight Completed!&br;&br;Snacks served: @/numSnacks&br;Air sickness bags used: @/numAirSickness&br;&br;KSC Airlines thanks you for flying the friendly skies.

//Contract Limits
   	maxCompletions = 0
   	maxSimultaneous = 1
//	weight = 30.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = 50000.0
  	rewardFunds = @/numPassengers * 10000.0
  	rewardReputation = 1.0
 	rewardScience = 1.0

//Contract Penalties
  	failureFunds = @/numPassengers * 10000.0
 	failureReputation = 100.0


//BEHAVIOURS TO DO WHEN CREATING CONTRACT

	BEHAVIOUR
	{
		name = SpawnPassengers
		type = SpawnPassengers
		
		kerbal = @/kerbals
		
		kerbalType = Tourist
		
	}

	BEHAVIOUR
	{
        name = WaypointGenerator
        type = WaypointGenerator
		
		WAYPOINT
		{
			name = Dessert Airfield
			icon = marker
			
			underwater = false
			targetBody = Kerbin
			latitude = -6.52009127233
			longitude = -144.03940521399
			altitude = 20
			
		}
		
		PQS_CITY
		{
			name = KSC Air Terminal
			icon = marker
			
			pqsCity = KSC
			pqsOffset = -397.673310011714, 367.567136523425, 25.0483683246694
			altitude = 20
			parameter = RequestLandingKSC
			
		}
	
	}
	
	BEHAVIOUR
	{
		name = DialogBox
		type = DialogBox
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestTakeoffKSC
			
			position = CENTER
			
			TEXT
			{
				text = KSC ATC: Kesca Three Two Four, you are cleared to the Dessert Airfield depature on runway zero niner, heading two six two, squawk zero two two seven.

			}
			
			IMAGE
			{
				url = ContractConfigurator/ui/eva_ac_female
				characterName = Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestLandingDessertAirfield
			
			position = CENTER
			
			TEXT
			{
				text = Dessert Airfield ATC: Kesca Three Two Four, we have you on approach. You are cleared to land on the Dessert Airfield. Winds one-ten at ten to fiften.

			}
			
			IMAGE
			{
				url = ContractConfigurator/ui/eva_ac_male
				characterName = Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestTakeoffDessertAirfield
			
			position = CENTER
			
			TEXT
			{
				text = Dessert Airfield ATC: Kesca Three Two Four, you are cleared to the Space Center airport via the Kerman departure flight plan. Depart the Dessert Airfield heading zero eight two, squawk zero one one eight.

			}
			
			IMAGE
			{
				url = ContractConfigurator/ui/eva_ac_male
				characterName = Air Traffic Control
			}
			
		}
		
		DIALOG_BOX
		{
			condition = PARAMETER_COMPLETED
			parameter = RequestLandingKSC
			
			position = CENTER
			
			TEXT
			{
				text = KSC ATC: Kesca Three Two Four, we have you on approach. You are cleared to land on runway zero niner. Winds three-forty at ten to fifteen.

			}
			
			IMAGE
			{
				url = ContractConfigurator/ui/eva_ac_male
				characterName = Air Traffic Control
			}
			
		}
		
	}
	

	
//PARAMETERS FOR CONTRACT COMPLETION
//Craft definition
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = Your aircraft must
		
		define = @/craft
		dissassociateVesselsOnContractCompletion = true

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have two certified pilots
			
			trait = Pilot
			minCrew = 2
			
			disableOnStateChange = false
			hideChildren = true

		}

		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			title = have a certified engineer
			
			trait = Engineer
			minCrew = 1
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			title = have wings
			
			category = Aero
			
			disableOnStateChange = false
			hideChildren = true

		}
		
		PARAMETER
		{
			name = HasCrewCapacity
			type = HasCrewCapacity
			title = have at least @/numPassengers passenger seats
			
			minCapacity = @/numPassengers + 3
			
			disableOnStateChange = false
			
		}
		
	//Passenger Manifest - Load Passengers
		PARAMETER
		{
			name = All
			type = All
			
			title = load all @/numPassengers passengers
			
			PARAMETER
			{
				name = HasPassengers
				type = HasPassengers
				title = @kerbal.First()
		
				ITERATOR
				{
					type = Kerbal
					kerbal = @/kerbals
					
				}
				
				hideChildren = true
				hidden = true
				
			}
			
			disableOnStateChange = false

		}
		
		disableOnStateChange = false

	}
	
//Launch Site
	PARAMETER
	{
		name = LaunchSite
		type = VesselParameterGroup
		title = start from the Dessert Airfield
		
		vessel = @/craft
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0

			distance = 1000
			hideOnCompletion = false
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	
	}

//Contract Goals
	PARAMETER
	{
		name = RequestTakeoffDessertAirfield
		type = Duration
		
		duration = 5s
		preWaitText = request clearance for takeoff:
		waitingText = requesting clearance for takeoff: 
		completionText = be cleared for takeoff

		completeInSequence = true
		disableOnStateChange = true
		
	}

//Clear for Landing KSC
	PARAMETER
	{
		name = RequestLandingKSC
		type = VesselParameterGroup
		title = request clearance for landing
		
		vessel = @/craft
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 1

			distance = 19000
			hideOnCompletion = false
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
		hidden = true
	
	}


//Navigate to waypoint requirement include landing to a complete stop
	PARAMETER
	{
		name = VesselParameterGroup
		type = VesselParameterGroup
		title = deliver passengers to the KSC Air Terminal
		
		vessel = @/craft
		
		PARAMETER
		{			            
			name = ReachState   
			type = ReachState

			situation = LANDED
			maxSpeed = 0.0
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			
		}
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 1

			distance = 690
			hideOnCompletion = false
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true	
	
	}
	
//Wait for Passenger Exchange
	PARAMETER
	{
		name = PassengerExchange
		type = All
		title = and wait for passenger exchange
		
		PARAMETER
		{			            
			name = ReachState   
			type = ReachState

			situation = LANDED
			maxSpeed = 0.0
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
			
		}
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 1

			distance = 690
			hideOnCompletion = true
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
			
		}
		
		PARAMETER
		{
			name = Duration
			type = Duration
			
			duration = 30s
			preWaitText = wait to exchange passengers for:
			waitingText = exchanging passengers now: 
			completionText = all passengers exchanged!

			completeInSequence = true
			disableOnStateChange = true			
			
		}
		
		completeInSequence = true
		disableOnStateChange = true
		
	}
	
	PARAMETER
	{
		name = RequestTakeoffKSC
		type = Duration
		
		duration = 5s
		preWaitText = request clearance for takeoff
		waitingText = requesting clearance for takeoff
		completionText = be cleared for takeoff

		completeInSequence = true
		disableOnStateChange = true
		
	}
	
//Clear for Landing Dessert Airfield
	PARAMETER
	{
		name = RequestLandingDessertAirfield
		type = VesselParameterGroup
		title = request clearance for landing
		
		vessel = @/craft
		
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0

			distance = 19000
			hideOnCompletion = false
			
			completeInSequence = true
			disableOnStateChange = false
			hideChildren = true
			hidden = true
			
		}

		completeInSequence = true
		disableOnStateChange = true
		hideChildren = true
		hidden = true
	
	}


//Recovery Parameter - Landing
	PARAMETER
	{
		name = Any
		type = Any
		title = and then land and stop
		
		PARAMETER
		{
			name = VesselParameterGroup
			type = VesselParameterGroup
			title = at the Dessert Airfield
			
			vessel = @/craft

			PARAMETER
			{
				name = ReachState
				type = ReachState
				
				targetBody = Kerbin
				situation = LANDED
				maxSpeed = 0.0

				disableOnStateChange = false
				hideChildren = true

			}
			
			PARAMETER
			{
				name = VisitWaypoint
				type = VisitWaypoint
				index = 0

				distance = 1000
				hideOnCompletion = false
				
				completeInSequence = true
				disableOnStateChange = false
				hideChildren = true
				
			}
			
			disableOnStateChange = false
			hideChildren = true		

		}
		
		completeInSequence = true
		disableOnStateChange = false

	}

//Recovery Parameter - Craft & Kerbal Safety Check
	PARAMETER
	{
		name = All
		type = All
		title = safely
		
		PARAMETER
		{
			name = VesselNotDestroyed
			type = VesselNotDestroyed
			title = without destroying your aircraft
			
			vessel = @/craft

		}
		
		PARAMETER
		{
			name = KerbalDeaths
			type = KerbalDeaths
			title = or killing anyone
			
			vessel = @/craft

		}
		
