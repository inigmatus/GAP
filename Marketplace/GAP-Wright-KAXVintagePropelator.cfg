//GAP-Wright-KAXVintagePropelator - GAP Aerospace: Purchase KAX propeller tech.

CONTRACT_TYPE:NEEDS[KAX]
{


//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = Funds
		type = Funds
		
		minFunds = @/membershipBalance
		
	}

	REQUIREMENT:NEEDS[KAX]
	{
		name = PartUnlocked
		type = PartUnlocked
		
		part = KAXVintagePropelator
		
		invertRequirement = true

	}


//DATA NODES TO PROCESS FOR CONTRACT USE

	DATA
	{
		name = double
		type = double
		
		membershipBalance = Round(StartingFunds() * 0.12)
		productionCost = 0 - @membershipBalance
		
	}

//CONTRACT DESCRIPTION

	name = GAP-Wright-KAXVintagePropelator
	title = Purchase KAX propeller tech.
	group = Prototype Marketplace
	agent = Giving Aircraft a Purpose
	
	description = Hello, my name is Orville Kerman, and I and my brother founded Wright Aeronautical. We started out with a bicycle company but have only recently begun exploring the area of aerodynamics. We have recently developed an engine that is light enough to mount onto a flying machine!&br;&br;You may purchase the following production-ready prototype that will allow you to start making flying machines:&br;&br;- Vintage Propelator
	
	synopsis = Propeller engine technology is at your fingertips! Simply cover the cost of our initial production run, and this prototype will be yours! 
	
	notes = The part will be available immediately to your organization upon contract acceptance.
	
	completedMessage = Part transfer complete.&br;&br;Your organization now has access to the following:&br;&br;- Vintage Propelator&br;&br;Enjoy the new part!
	
//Contract Limits
   	maxCompletions = 1
   	maxSimultaneous = 1
//	weight = 40.0

	autoAccept = false
	declinable = true
	cancellable = true

	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0

//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = 0.0
	rewardFunds = @/productionCost
	rewardReputation = 0.0
 	rewardScience = 0.0
	
//Contract Penalties
  	failureFunds = 0.0
 	failureReputation = 0.0


//BEHAVIOURS TO DO WHEN CREATING CONTRACT

	BEHAVIOUR
	{
		name = ExperimentalPart
		type = ExperimentalPart

		part = KAXVintagePropelator
		
		unlockCriteria = CONTRACT_ACCEPTANCE
		lockCriteria = DO_NOT_LOCK

	}
	

//PARAMETERS FOR CONTRACT COMPLETION

	PARAMETER
	{
		name = Timer
		type = Timer
		
		duration = 1s
		
		timerType = CONTRACT_ACCEPTANCE	
		
		failContract = false
	
	}
	
}