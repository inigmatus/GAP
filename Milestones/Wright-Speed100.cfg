//Wright-Speed100 - Wright Aeronautical: Achieve an airspeed of 100 m/s

CONTRACT_TYPE
{

	sortKey = a5

//REQUIREMENTS FOR CONTRACT TO APPEAR

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		
		contractType = Wright-2500m
		minCount = 1
		
	}
	

//DATA NODES TO PROCESS FOR CONTRACT USE

//Contract Specific VesselParameterGroup Definition Key (to prevent conflict with other active contracts)
	DATA
	{
		type = string
		
		craft = GAPcraftWrightSpeed100
		
	}
	

//CONTRACT DESCRIPTION

//Contract Descriptions
	name = Wright-Speed100
	title = Achieve an airspeed of 100 m/s
	group = GAP
	agent = Wright Aeronautical
	
	description = Kurtis Kerman, a friend of Wilbur Kerman, suggests that an airplane, if designed properly, should be able to exceed speeds faster than the fastest ground vehicles, and without having to dive toward the ground to do it. Wright Aeronautical is interested in helping to prove that this is possible (we're hoping you know which "this" we're referring to). They want you to take an air-breathing airplane above 2,500m but below 5,000m and see if you can exceed 100 m/s safely in level controlled flight, and thus break the current manned vehicle speed record.
	
	synopsis = Simply launch an airplane from the runway, fly between 2,500m and 5,000m, exceed 100 m/s in level flight for 5 seconds, and then land back at KSC safely.
	
	notes = Let's get flying! 
	
	completedMessage = Congratulations, you have set a new air speed record of 100 m/s!&br;&br;You have justified Kurtis Kerman's theories on high speed air flight, and brought another measure of fame and reputation to Wright Aeronautical. Sponsors are starting to ask how they can support the new air speed frontier. Check in with Mission Control to see if Wright Aeronautical has another contract waiting for you!

//Contract Limits
  	maxCompletions = 1
   	maxSimultaneous = 1
//	weight = 10.0

	autoAccept = false
	declinable = true
	cancellable = true
	
	minExpiry = 7.0
	maxExpiry = 7.0
	deadline = 0
 
//Contract Reward Modifiers
	prestige = Trivial
   	targetBody = Kerbin

//Contract Rewards
  	advanceFunds = 2000
  	rewardFunds = 8000.0
  	rewardReputation = 5.0
 	rewardScience = 3.0

//Contract Penalties
  	failureFunds = 4000.0
 	failureReputation = 5.0
	
	
//PARAMETERS FOR CONTRACT COMPLETION

